<div id="body">
    <div id="products" *ngIf="allProducts != ''" >
      <mat-card id="singleProduct" *ngFor="let product of allProducts.data" >
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{product.imgUrl}}" alt="{{product.title}}">
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['edit/'+product._id]">Edit</button>
          <button mat-button color="warn" (click)="deleteProduct(product._id)" >Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
