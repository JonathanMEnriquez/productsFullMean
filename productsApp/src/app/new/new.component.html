<div id="body">
  <mat-card>
  <h1>Create a New Product</h1>
  <form (submit)="addNewProduct()" >
    <div *ngIf="errors.length > 0" >
      <div id="errors" *ngFor="let error of errors" >
        <p class="red">{{error}}</p>
      </div>
    </div>
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="newProduct.title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price" [(ngModel)]="newProduct.price">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Image url" [(ngModel)]="newProduct.imgUrl">
    </mat-form-field>
    <input type="submit" value="Create">
    <button (click)="clearForm()">Cancel</button>
  </form>
  </mat-card>
</div>
